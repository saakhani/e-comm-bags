  <link rel="icon" href="../images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="../scripts/script.js"></script>
  </head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="../pages/products.html">Handbags</a></li>
        <li><a href="../pages/products.html">Totes</a></li>
        <li><a href="../pages/products.html">Clutches</a></li>
        <li><a href="../pages/products.html">Backpacks</a></li>
      </ul>
    </nav>
    <div class="heading">
      <a href="../index.html"> 
        Baggedly 
        <img src="../images/logo.png" alt="Baggedly Logo">
      </a>
    </div>
    <div class="right-buttons">
      <div class="profile">
        <a href="../pages/register.html">
          <img src="../images/account.svg" alt="Profile Icon">
        </a>
      </div>
      <div class="contact">
        <a href="../pages/contact.html">
          <img src="../images/contact.svg" alt="contact Icon">
        </a>
      </div>
      <div class="about">
        <a href="../pages/about.html">
          <img src="../images/about.svg" alt="About Icon">
        </a>
      </div>
      <div class="admin">
        <a href="../pages/analytics.html">
          <img src="../images/chart.svg" alt="Admin Icon">
        </a>
      </div>
    </div>
  </header>
  <div class="user-reg">
    <h1>Create New User</h1>
    <form onsubmit="userCreated();">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="button-holder">
        <button type="submit">Register</button>
      </div>

    </form>
    
  </div>
  <footer>
    <p>&copy; 2022 Baggedly. All rights reserved.</p>
  </footer>
</body>
</html>
